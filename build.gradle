plugins {
    id 'java'
    id 'org.gauge' version '1.8.2'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'com.thoughtworks.gauge:gauge-java:+'
    testImplementation 'org.htmlunit:htmlunit:3.7.0'
    testImplementation 'se.fishtank:css-selectors:2.0'
    testImplementation 'org.jsoup:jsoup:1.16.1'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.json:json:20231013'
}

group = 'com.thoughtworks.gauge.test'
version = '0.4.0-SNAPSHOT'

java {
    // build to be compatible with JDK 8 so that the error message can be read if starting GoCD with a version
    // lower than its minimum supported version
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

import com.thoughtworks.gauge.gradle.GaugeTask

def languages = ['java', 'js', 'csharp', 'dotnet', 'ruby', 'python']

languages.each {lang ->
    task "${lang}FT" (type: GaugeTask) {
        doFirst {
            gauge {
                specsDir = 'specs'
                inParallel = true
                env = "ci-${lang}"
                tags = "${lang}"
            }
        }
    }
}
